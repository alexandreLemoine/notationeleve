<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ecole</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body>
    
    <!-- liste d'élève remplie dynamiquement en JS-->
    <div class="input-group">
        <select class="custom-select" id="listeEleve" aria-label="Example select with button addon">
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" Onclick="displayNotesEleve()" type="button">Afficher</button>
        </div>
    </div>

    <!-- Element propre à leleve affiché sous forme de container-->
    <div class="container">
        <div class="row">
          <label for="nomEleve">NOM : </label>
          <div class="col-sm" id="nomEleve">
            
          </div>
          <label for="nomEleve">PRENOM : </label>
          <div class="col-sm" id="prenomEleve">
            
          </div>
          <label for="nomEleve">AGE : </label>
          <div class="col-sm" id="ageEleve">
            
          </div>
        </div>
      </div>

    <!-- Affichage des matières -->

    <table class="table table-striped" id="notesEleve">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Note 1</th>
            <th scope="col">Note 2</th>
            <th scope="col">Note 3</th>
            <th scope="col">Note 4</th>
            <th scope="col">Moyenne</th>
          </tr>
        </thead>
        <tbody id="contentNotes">

        </tbody>
    </table>

    <div class="container">
      <label for="moyenneGenerale">MOYENNE GENERALE : </label>
      <div id='moyenneGenerale' class="col-sm">  </div>
    </div>

    <script type="text/javascript" src="js/classe.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
